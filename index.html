<!doctype html>
<html>
  <head>
    <title>TiM</title>
    <meta charset="utf-8" />
    <link href='http://fonts.googleapis.com/css?family=Rajdhani:400,700' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="jquery.timer.js"></script>
    <script type="text/javascript" src="timer.js"></script>
  </head>
  <body>
    <h1>Time is Money</h1>
    <div id="timer">
        <h2>
            <i class="fa fa-clock-o fa-fw fa-lg"></i>
            <span id="clock">00:00</span>
        </h2>
    </div>
    <br class="clearfix" />
    <button id="play" onclick='Example1.Timer.toggle();'>
        <i class="fa fa-play fa-fw fa-lg"></i>
        Play / Pause
    </button>
    <!--
    <button id="reset" onclick='Example1.Timer.resetStopwatch();'>
        <i class="fa fa-trash-o fa-fw fa-lg"></i>
        Clear
    </button>
    -->
    <button id="reset">
        <i class="fa fa-trash-o fa-fw fa-lg"></i>
        Clear
    </button>

    <h3>
        Till rest:
        <span id="rest">00:00</span>
    </h3>

    <script>
        var playingState = false;
        $('#play').on('click',function(){
            if (! playingState) {
                $('#play').html('<i class="fa fa-pause fa-fw fa-lg"></i>Pause');
                playingState = true;
            }
            else {
                $('#play').html('<i class="fa fa-play fa-fw fa-lg"></i>Play');
                playingState = false;
            }
        });

        $('#reset').on('click',function(){
            wipeLocalStorage();
            location.reload();
        });
    </script>
  </body>
</html>
