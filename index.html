<!doctype html>
<html>
  <head>
    <title>TiM</title>
    <meta charset="utf-8" />
    <link href='http://fonts.googleapis.com/css?family=Rajdhani:400,700' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="wrapper">
      <div id="top">
        <button id="reset">
          <i class="fa fa-trash-o fa-fw fa-lg"></i>
          Clear
        </button>
      </div>

      <h1>Time is Money</h1>

      <h2 id="timer">
        <i class="fa fa-clock-o fa-fw fa-lg" id="run"></i>
        <span id="clock">00:00</span>
      </h2>
    </div>

    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="jquery.timer.js"></script>
    <script type="text/javascript" src="timer.js"></script>
    <script>
    var isRunning = false;
    var startTimer = function() {
        $('#run').addClass('fa-spin active');
        isRunning = true;
    };
    var stopTimer = function() {
        $('#run').removeClass('fa-spin active');
        isRunning = false;
    };

    $('#run').on('click',function(){
        Work.Timer.toggle();
        if (! isRunning)
            startTimer();
        else
            stopTimer();
    });

    $('#reset').on('click',function(){
        stopTimer();
        wipeLocalStorage();
        location.reload();
    });
    </script>
  </body>
</html>
